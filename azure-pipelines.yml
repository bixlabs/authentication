# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '532e9120-d1cf-4945-bca3-1e6451accb90'
  imageRepository: 'bixlabsauthentication'
  containerRegistry: 'bixlabscontainers.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/build/package/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DownloadSecureFile@1
      name: caCertificate
      displayName: 'Download Env'
      inputs:
        secureFile: '.env'
    - script: |
        mv $(caCertificate.secureFilePath) $(Build.SourcesDirectory)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
